<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
       <input type="text" name="" id="raio">
       <button type="button" onclick="areaCirculo()">Calcular</button>
       
   </form>
   <span id="resposta"></span>
    
</body>
</html>

<script>
        
    function areaCirculo(){
        var r = parseFloat(document.getElementById("raio").value);
        var resp = 3.14 * (r * r);
        document.getElementById("resposta").innerHTML = resp;
    }
    

</script>
