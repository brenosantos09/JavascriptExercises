<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols marcados pelo Inter em um GRENAL. Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.</h3>

    <form action="">
        <input type="text" id="valor1" placeholder="Grêmio">
        <input type="text" id="valor2" placeholder="Inter">
        <button type="button" onclick="mainController()">Calcular</button>
    </form>
    <span id="res"></span>

    <script>

        function mainController(){
            
            var N1 = parseInt(document.getElementById("valor1").value);
            var N2 = parseInt(document.getElementById("valor2").value);

            document.getElementById("res").innerHTML = valorGols(N1, N2);
       }


        function valorGols(a =0, b=0){
            if(a == b){
                return "Empate"

            } else if(a > b){
                return "Grêmio é o vencedor";
                
            } else{
                return "Inter é o vencedor";
            }
         }

    </script>
</body>
</html>
