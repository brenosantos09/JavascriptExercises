<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Escreva um programa para ler um valor e escrever se Ã© positivo ou negativo. Considere o valor 
        zero como positivo.</h3>

    <form action="">
        <input type="text" name="" id="n1" placeholder="Digite um valor">
        <button type="button" onclick="verificaNumero()">Ok</button>
    </form>
    <span id="resposta"></span>

    <script>

        function verificaNumero(){
            var n = parseFloat(document.getElementById("n1").value);

            if(n >= 0){
                document.getElementById("resposta").innerHTML = "positivo";
            }else{
                document.getElementById("resposta").innerHTML = "negativo";

            }
        }

    </script>
</body>
</html>
