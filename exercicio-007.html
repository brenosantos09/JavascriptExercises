<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Escreva um programa para ler 2 valores (considere que não serão informados valores iguais) e escrever o maior deles.</h3>

    <form action="">
        <input type="text" id="valor1" placeholder="Primeiro valor">
        <input type="text" id="valor2" placeholder="Segundo valor">
        <button type="button" onclick="calcularValor()">Calcular</button>
    </form>
    <span id="resposta"></span>

    <script>

        function calcularValor(){
            var n1 = parseInt(document.getElementById("valor1").value);
            var n2 = parseInt(document.getElementById("valor2").value);

            if(n1 == n2){
                document.getElementById("resposta").innerHTML = "valores iguais";
            }else if(n1 > n2){
                document.getElementById("resposta").innerHTML = n1 + " é maior";
            }else{
                document.getElementById("resposta").innerHTML = n2 + " é maior";
            }
        }


    </script>
</body>
</html>
