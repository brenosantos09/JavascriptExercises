<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Escreva um programa que verifique a validade de uma senha fornecida pelo usuário. A senha 
        válida é o número 1234. Devem ser impressas as seguintes mensagens: 
        ACESSO PERMITIDO caso a senha seja válida. 
        ACESSO NEGADO caso a senha seja inválida. 
        </h3>

    <form action="">
        <input type="text" id="valor1" placeholder="senha">
        <button type="button" onclick="verificaSenha()">Checar</button>
    </form>
    <span id="resposta"></span>

    <script>

        function verificaSenha(){
            var n1 = document.getElementById("valor1").value;

            if(n1 == '1234'){
                document.getElementById("resposta").innerHTML = "acesso permitido"
            }else{
                document.getElementById("resposta").innerHTML = "acesso negado"
            }

        }

    </script>
    
</body>
</html>
