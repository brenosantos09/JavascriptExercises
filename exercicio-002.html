<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Escreva um programa para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius. (C = (F-32 * 5 / 9) </h3>

    <form action="">
        <input type="text" id="F"  onchange="converterF()">
        
    </form>
    <span id="resposta"></span>

    <script>
        function converterF(){
            var f = parseFloat(document.getElementById("F").value);
            var res = f - 32 * (5 / 9);
            document.getElementById("resposta").innerHTML = res;
        }

    </script>
</body>
</html>
