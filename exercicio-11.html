<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="valor1" placeholder="par ou impar">
        <button type="button" onclick="mainController()">Checar</button>
    </form>
    <span id="resposta"></span>

    
    <script>

        
function mainController(){
            var n1 = parseInt(document.getElementById("valor1").value);
            document.getElementById("resposta").innerHTML = parImpar(n1);

        }

       function parImpar(valor){
           if(valor % 2 == 0){
               return "par"
           }else{
               return "impar"
           }
       }


    </script>
</body>
</html>
